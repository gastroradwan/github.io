  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    header, footer { background: #c80000; color: white; }
    header .container, footer .container {
      display: flex; flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      max-width: 1100px; margin: 0 auto;
    }
    .logo { font-size: 1.5rem; font-weight: bold; }
    nav { display: flex; gap: 1rem; flex-wrap: wrap; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    main .container { max-width: 1100px; margin: 0 auto; padding: 2rem 1rem; }
    h1, h2 { color: #c80000; margin-bottom: 1rem; }
    p { line-height: 1.6; margin-bottom: 1rem; }
    label { display: block; margin-top: 1rem; }
    input, textarea {
      width: 100%; padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      background: #c80000;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .checkbox-wrapper {
      display: flex; align-items: center; margin-top: 1rem;
    }
    .checkbox-wrapper input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin: 2rem 0;
    }
    footer p { margin: 0; font-size: 0.9rem; text-align: center; width: 100%; }
    @media screen and (max-width: 768px) {
      nav { flex-direction: column; align-items: flex-start; }
      header .container { flex-direction: column; align-items: flex-start; gap: 0.5rem; }
    }
  </style>
</head>

</header>

<main>
  <div class="container">
    <h1>Kontaktujte nás</h1>
    <p><i class="fas fa-map-marker-alt"></i> Ostravská 262, 735 62 Český Těšín – Mosty<br>
       <i class="fas fa-envelope"></i> <a href="mailto:info@gastroradwan.eu">info@gastroradwan.eu</a><br>
       <i class="fas fa-phone"></i> +420 597 607 265</p>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2532.893828530872!2d18.6097292!3d49.7285909" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Kontaktní formulář</h2>
    <form action="https://formspree.io/f/mjkwbryv" method="POST">
      <label for="name">Jméno:</label>
      <input type="text" id="name" name="name" placeholder="Vaše jméno" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="vas@email.cz" required>

      <label for="message">Zpráva:</label>
      <textarea id="message" name="message" rows="5" placeholder="Napište nám zprávu..." required></textarea>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="gdpr" name="gdpr" required>
        <label for="gdpr">Souhlasím se zpracováním osobních údajů</label>
      </div>

      <button type="submit">Odeslat zprávu</button>
    </form>
  </div>
</main>
