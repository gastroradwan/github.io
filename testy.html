<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test EZ1 – GASTRORADWAN</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    h1, h2 { color: #b30000; }
    .question { margin-bottom: 1.5rem; }
    .result { margin-top: 2rem; font-weight: bold; }
    .btn { background: #b30000; color: white; padding: 0.5rem 1rem; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Test odborné způsobilosti – EZ1</h1>
  <p>Test obsahuje 40 otázek. Vyber správné odpovědi a odešli k vyhodnocení.</p>

  <div id="test"></div>
  <button class="btn" onclick="submitTest()">Vyhodnotit test</button>
  <div class="result" id="result"></div>

  <script type="module">
    import { questionsEZ1 } from './data/questionsEZ1.js';

    const container = document.getElementById('test');

    questionsEZ1.forEach((q, i) => {
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `<h2>${i + 1}. ${q.q}</h2>` + q.options.map(opt => `
        <label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label><br>
      `).join('');
      container.appendChild(div);
    });

    window.submitTest = function () {
      let correct = 0;
      questionsEZ1.forEach((q, i) => {
        const selected = document.querySelector(`input[name=q${i}]:checked`);
        if (selected && selected.value === q.a) correct++;
      });
      const percent = Math.round((correct / questionsEZ1.length) * 100);
      document.getElementById('result').textContent =
        `Výsledek: ${correct}/40 správně (${percent} %) – ${percent >= 80 ? 'SPLNĚNO' : 'NESPLNĚNO'}`;
    }
  </script>
</body>
</html>
